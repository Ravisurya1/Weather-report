<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weatherstyle.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temprature">22*c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="column">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="column">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey = "b1f7d52d6bacb94424b14dc04e3c96eb";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchbox = document.querySelector(".search input");
        const searchbox = document.querySelector(".search button");

        async function checkWeather(city){
            const responses = await fetch (apiUrl + city + `&appid=${apikey}`);
            var data = await responses.json();
            
            console.log(data)
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temprature").innerHTML= Math.round(data.main.temp)+"Â°c";
            document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
            document.querySelector(".wind").innerHTML=data.wind.speed+" km/h";

        }
    searchbtn.addEventListener("click",()=>{
        checkWeather(searchbox.value);
    })
  
    </script>
</body>
</html>
